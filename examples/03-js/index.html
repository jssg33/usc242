<html>
  <head>
    <script src="./js/script.js"></script>
    <title>242 Class</title>

    <style>
      .container{postition: relative; width: 1600px; margin: 0 auto;}

      * {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
  content: "";
  display: table;
  clear: both;
</style>
      
  </head>
  <body>

  <div class="container">
  <div class="row">
    <div class="column">Col1</div>
    <div class="column">Col2</div>
    <div class="column">Col3<br><button class="ball"></button></div>
  </div>

    
  </div> 
  </body>
