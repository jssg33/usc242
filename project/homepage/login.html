<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }
        .login-box {
            width: 300px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        #error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>

    <h2>User Login</h2>

    <div class="login-box">
        <form id="loginForm">
            <label>Email:</label><br>
            <input type="text" id="email" required><br><br>

            <label>Password:</label><br>
            <input type="password" id="password" required><br><br>

            <button type="submit">Login</button>
        </form>

        <p id="error"></p>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();

            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            const errorBox = document.getElementById("error");

            try {
                const response = await fetch("https://api242.onrender.com/users");
                const users = await response.json();

                // Match email + plainpassword
                const user = users.find(
                    u => u.email === email && u.plainpassword === password
                );

                if (user) {
                    // Store specific fields
                    localStorage.setItem("userId", user._id);
                    localStorage.setItem("email", user.email);

                    // Optional: store full user object
                    localStorage.setItem("loggedInUser", JSON.stringify(user));

                    // Redirect to licenses.html
                    window.location.href = "mylicenses.html";
                } else {
                    errorBox.textContent = "Invalid username or password.";
                }

            } catch (err) {
                console.error(err);
                errorBox.textContent = "Error connecting to server.";
            }
        });
    </script>

</body>
</html>
