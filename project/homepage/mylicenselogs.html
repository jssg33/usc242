<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>License Logs</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <style>
    .acknowledged {
      color: green;
      font-weight: bold;
      font-size: 1.2rem;
    }
    th.sortable {
      cursor: pointer;
    }
  </style>
</head>
<body class="bg-light">

<div class="container py-4">
  <h2 class="mb-4">License Logs</h2>

  <table class="table table-striped table-bordered" id="logsTable">
    <thead class="table-dark">
      <tr>
        <th class="sortable" data-sort="licenseid">License ID ▲▼</th>
        <th>User ID</th>
        <th>Access Date</th>
        <th>Status</th>
        <th>Acknowledge</th>
      </tr>
    </thead>
    <tbody id="logsBody">
      <!-- Rows will be inserted here -->
    </tbody>
  </table>
</div>

<script>
  let logs = [];
  let sortAsc = true;

  async function loadLogs() {
    const res = await fetch("https://api242.onrender.com/licenselogs");
    logs = await res.json();
    renderTable();
  }

  function renderTable() {
    const tbody = document.getElementById("logsBody");
    tbody.innerHTML = "";

    logs.forEach((log, index) => {
      const row = document.createElement("tr");

      row.innerHTML = `
        <td>${log.licenseid}</td>
        <td>${log.userid}</td>
        <td>${log.accessdate}</td>
        <td>${log.licensestatus}</td>
        <td id="ack-${index}">
          <button class="btn btn-sm btn-primary" onclick="acknowledge(${index})">
            Acknowledge
          </button>
        </td>
      `;

      tbody.appendChild(row);
    });
  }

  function acknowledge(index) {
    const cell = document.getElementById(`ack-${index}`);
    cell.innerHTML = `<span class="acknowledged">✓</span>`;
  }

  document.querySelector("th.sortable").addEventListener("click", () => {
    logs.sort((a, b) => {
      if (a.licenseid < b.licenseid) return sortAsc ? -1 : 1;
      if (a.licenseid > b.licenseid) return sortAsc ? 1 : -1;
      return 0;
    });
    sortAsc = !sortAsc;
    renderTable();
  });

  loadLogs();
</script>

</body>
</html>
