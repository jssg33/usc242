<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Manager</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        th { cursor: pointer; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Products</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
            Add Product
        </button>
    </div>

    <table class="table table-striped table-hover" id="productTable">
        <thead class="table-dark">
            <tr>
                <th data-col="SKEWID">SKU</th>
                <th data-col="description">Description</th>
                <th data-col="qtyonhand">Qty</th>
                <th data-col="listprice">Price</th>
                <th data-col="vendorname">Vendor</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<!-- ADD PRODUCT MODAL -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add Product</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="addForm">
                    <input class="form-control mb-2" name="SKEWID" placeholder="SKU" required>
                    <input class="form-control mb-2" name="description" placeholder="Description" required>
                    <input class="form-control mb-2" name="qtyonhand" type="number" placeholder="Qty" required>
                    <input class="form-control mb-2" name="listprice" type="number" step="0.01" placeholder="Price" required>
                    <input class="form-control mb-2" name="vendorname" placeholder="Vendor" required>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" onclick="addProduct()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- UPDATE PRODUCT MODAL -->
<div class="modal fade" id="updateModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update Product</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="updateForm">
                    <input type="hidden" name="_id">
                    <input class="form-control mb-2" name="SKEWID" placeholder="SKU" required>
                    <input class="form-control mb-2" name="description" placeholder="Description" required>
                    <input class="form-control mb-2" name="qtyonhand" type="number" placeholder="Qty" required>
                    <input class="form-control mb-2" name="listprice" type="number" step="0.01" placeholder="Price" required>
                    <input class="form-control mb-2" name="vendorname" placeholder="Vendor" required>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-success" onclick="updateProduct()">Update</button>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap + JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API = "https://api242.onrender.com/products";
let products = [];
let sortDirection = 1;

// Load products
async function loadProducts() {
    const res = await fetch(API);
    products = await res.json();
    renderTable(products);
}

function renderTable(data) {
    const tbody = document.querySelector("#productTable tbody");
    tbody.innerHTML = "";

    data.forEach(p => {
        tbody.innerHTML += `
            <tr>
                <td>${p.SKEWID}</td>
                <td>${p.description}</td>
                <td>${p.qtyonhand}</td>
                <td>$${p.listprice.toFixed(2)}</td>
                <td>${p.vendorname}</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick='openUpdateModal(${JSON.stringify(p)})'>
                        Update
                    </button>
                </td>
            </tr>
        `;
    });
}

// Sorting
document.querySelectorAll("th[data-col]").forEach(th => {
    th.addEventListener("click", () => {
        const col = th.dataset.col;
        sortDirection *= -1;
        products.sort((a, b) => (a[col] > b[col] ? 1 : -1) * sortDirection);
        renderTable(products);
    });
});

// Add product
async function addProduct() {
    const form = document.querySelector("#addForm");
    const data = Object.fromEntries(new FormData(form));

    await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    form.reset();
    loadProducts();
    bootstrap.Modal.getInstance(document.getElementById("addModal")).hide();
}

// Open update modal
function openUpdateModal(product) {
    const form = document.querySelector("#updateForm");
    for (let key in product) {
        if (form[key]) form[key].value = product[key];
    }
    new bootstrap.Modal(document.getElementById("updateModal")).show();
}

// Update product
async function updateProduct() {
    const form = document.querySelector("#updateForm");
    const data = Object.fromEntries(new FormData(form));
    const id = data._id;

    await fetch(`${API}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    loadProducts();
    bootstrap.Modal.getInstance(document.getElementById("updateModal")).hide();
}

loadProducts();
</script>

</body>
</html>
