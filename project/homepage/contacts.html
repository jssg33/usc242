<header>
    <h1>Greenville Enterprise Software</h1>
    <span>Enterprise‑grade software solutions with flexible deployment and licensing for global organizations.</span>
</header>
    
<div class="container">
    <h2 class="text-center mb-4">Contact Submission Form</h2>

    <form id="contactForm">
        <div class="mb-3">
            <label>Phone</label>
            <input type="text" class="form-control" name="phone" required>
        </div>

        <div class="mb-3">
            <label>Email</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
            <label>Address 1</label>
            <input type="text" class="form-control" name="address1" required>
        </div>

        <div class="mb-3">
            <label>Address 2</label>
            <input type="text" class="form-control" name="address2">
        </div>

        <div class="mb-3">
            <label>City</label>
            <input type="text" class="form-control" name="city" required>
        </div>

        <div class="mb-3">
            <label>State</label>
            <input type="text" class="form-control" name="state" required>
        </div>

        <div class="mb-3">
            <label>Zip</label>
            <input type="text" class="form-control" name="zip" required>
        </div>

        <div class="mb-3">
            <label>Country</label>
            <input type="text" class="form-control" name="country" required>
        </div>

        <div class="mb-3">
            <label>Fax</label>
            <input type="text" class="form-control" name="fax">
        </div>

        <button type="submit" class="btn btn-custom w-100">Submit</button>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
document.getElementById("contactForm").addEventListener("submit", async function(e) {
    e.preventDefault();

    const formData = Object.fromEntries(new FormData(e.target).entries());

    console.log("Submitting data:", formData);

    try {
        const response = await fetch("https://api242.onrender.com/contacts", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify(formData)
        });

        const result = await response.json();
        console.log("Server response:", result);
        alert("Form submitted successfully!");
    } catch (error) {
        console.error("Error submitting form:", error);
        alert("There was an error submitting the form.");
    }
});
</script>
