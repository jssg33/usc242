<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>License Types Manager</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        th { cursor: pointer; }
    </style>
</head>
<body class="bg-light">

<div class="container py-4">

    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>License Types</h2>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addModal">
            Add License Type
        </button>
    </div>

    <table class="table table-striped table-hover" id="licenseTable">
        <thead class="table-dark">
            <tr>
                <th data-col="LicenseTypeID">ID</th>
                <th data-col="LicenseTypeName">Name</th>
                <th data-col="Description">Description</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

</div>

<!-- ADD LICENSE TYPE MODAL -->
<div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Add License Type</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="addForm">
                    <input class="form-control mb-2" name="LicenseTypeID" type="number" placeholder="License Type ID" required>
                    <input class="form-control mb-2" name="LicenseTypeName" placeholder="License Type Name" required>
                    <textarea class="form-control mb-2" name="Description" placeholder="Description" required></textarea>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-primary" onclick="addLicenseType()">Save</button>
            </div>
        </div>
    </div>
</div>

<!-- UPDATE LICENSE TYPE MODAL -->
<div class="modal fade" id="updateModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Update License Type</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="updateForm">
                    <input type="hidden" name="_id">

                    <input class="form-control mb-2" name="LicenseTypeID" type="number" placeholder="License Type ID" required>
                    <input class="form-control mb-2" name="LicenseTypeName" placeholder="License Type Name" required>
                    <textarea class="form-control mb-2" name="Description" placeholder="Description" required></textarea>
                </form>
            </div>

            <div class="modal-footer">
                <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button class="btn btn-success" onclick="updateLicenseType()">Update</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
const API = "https://api242.onrender.com/api/licensetypes";
let licenseTypes = [];
let sortDirection = 1;

// Load license types
async function loadLicenseTypes() {
    const res = await fetch(API);
    licenseTypes = await res.json();
    renderTable(licenseTypes);
}

function renderTable(data) {
    const tbody = document.querySelector("#licenseTable tbody");
    tbody.innerHTML = "";

    data.forEach(l => {
        tbody.innerHTML += `
            <tr>
                <td>${l.LicenseTypeID}</td>
                <td>${l.LicenseTypeName}</td>
                <td>${l.Description}</td>
                <td>
                    <button class="btn btn-sm btn-warning" onclick='openUpdateModal(${JSON.stringify(l)})'>
                        Update
                    </button>
                </td>
            </tr>
        `;
    });
}

// Sorting
document.querySelectorAll("th[data-col]").forEach(th => {
    th.addEventListener("click", () => {
        const col = th.dataset.col;
        sortDirection *= -1;
        licenseTypes.sort((a, b) => (a[col] > b[col] ? 1 : -1) * sortDirection);
        renderTable(licenseTypes);
    });
});

// Add license type
async function addLicenseType() {
    const form = document.querySelector("#addForm");
    const data = Object.fromEntries(new FormData(form));

    await fetch(API, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    form.reset();
    loadLicenseTypes();
    bootstrap.Modal.getInstance(document.getElementById("addModal")).hide();
}

// Open update modal
function openUpdateModal(license) {
    const form = document.querySelector("#updateForm");
    for (let key in license) {
        if (form[key]) form[key].value = license[key];
    }
    new bootstrap.Modal(document.getElementById("updateModal")).show();
}

// Update license type
async function updateLicenseType() {
    const form = document.querySelector("#updateForm");
    const data = Object.fromEntries(new FormData(form));
    const id = data._id;

    await fetch(`${API}/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
    });

    loadLicenseTypes();
    bootstrap.Modal.getInstance(document.getElementById("updateModal")).hide();
}

loadLicenseTypes();
</script>

</body>
</html>
