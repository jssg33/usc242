<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Notices</title>

    <!-- Bootstrap CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
        rel="stylesheet"
    >

    <style>
        body {
            background-color: #000;
            color: #0f0;
        }
        .table {
            color: #0f0;
            border-color: #0f0;
        }
        .table thead {
            background-color: #0f0;
            color: #000;
        }
        .table tbody tr {
            background-color: #111;
        }
        .table tbody tr:hover {
            background-color: #222;
        }
        .container {
            margin-top: 40px;
        }
        .notice-type {
            font-weight: bold;
            color: #0f0;
        }
    </style>
</head>

<body>

<div class="container">
    <h2 class="text-center mb-4">User Notices</h2>

    <table class="table table-bordered table-striped" id="noticesTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Description</th>
                <th>Type</th>
                <th>Date/Time</th>
                <th>Email Gateway</th>
                <th>User ID</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be inserted here -->
        </tbody>
    </table>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
async function loadNotices() {
    try {
        const response = await fetch("https://api242.onrender.com/api/notices");
        const notices = await response.json();

        console.log("Fetched notices:", notices);

        const tableBody = document.querySelector("#noticesTable tbody");
        tableBody.innerHTML = "";

        notices.forEach(notice => {
            const row = document.createElement("tr");

            row.innerHTML = `
                <td>${notice.id}</td>
                <td>${notice.description}</td>
                <td class="notice-type">${notice.noticetype}</td>
                <td>${new Date(notice.noticeDatetime).toLocaleString()}</td>
                <td>${notice.emailgwtype}</td>
                <td>${notice.useridstring}</td>
                <td>${notice.emailaddress}</td>
            `;

            tableBody.appendChild(row);
        });

    } catch (error) {
        console.error("Error loading notices:", error);
        alert("Unable to load notices.");
    }
}

loadNotices();
</script>

</body>
</html>
