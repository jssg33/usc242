      <select id="stateFilter" class="form-select" onchange="filterParksByState()">
        <option value="all">All States</option>

    <div class="table-responsive">
      <table class="table table-striped table-bordered align-middle text-center">

          <tr>
            <th>Name</th>
            <th>State</th>
            <th>Region</th>
            <th>Address</th>
            <th>Phone</th>
            <th>Trail Length (mi)</th>
            <th>Difficulty</th>
            <th>Day Pass ($)</th>
            <th>Trail Map</th>
            <th>Actions</th>
          </tr>
        </thead>

      </table>
    </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    $(document).ready(function () {
      $.ajax({
        url: "https://parksapi-h8btdjefb3gpdxaf.westus3-01.azurewebsites.net/api/Parks",
        method: "GET",
        success: function (parks) {
          const tableBody = $("#parks-table-body");
          const stateSet = new Set();

        function renderTable(filteredParks) {
  tableBody.empty();
  filteredParks.forEach(function (park) {
    const trailMap = park.trailmapurl
      ? `<a href="${park.trailmapurl}" target="_blank">Map</a>`
      : `<span class="text-muted">N/A</span>`;

    const mapsLink = `https://www.google.com/maps?q=${park.latitude},${park.longitude}`;
    const directionsLink = `https://www.google.com/maps/dir/?api=1&destination=${park.latitude},${park.longitude}`;
    const pictureurl = `picturewall.html?parkId=${park.parkId}`;

    const actions = `
      <a href="book555.html?parkId=${park.parkId}" class="btn btn-success btn-sm mb-1">Book</a><br>
      <a href="reviews5.html?parkId=${park.parkId}" class="btn btn-outline-secondary btn-sm mb-1">Reviews</a><br>
      <a href="${mapsLink}" target="_blank" class="btn btn-outline-secondary btn-sm mb-1">Map</a><br>
      <a href="${directionsLink}" target="_blank" class="btn btn-outline-primary btn-sm mb-1">Directions</a><br>
      <a href="${pictureurl}" target="_blank" class="btn btn-outline-primary btn-sm mb-1">Pictures</a>
    `;

    const row = `
      <tr>
        <td>${park.name}</td>
        <td>${park.state}</td>
        <td>${park.region}</td>
        <td>${park.address}</td>
        <td>${park.phone}</td>
        <td>${park.trailLengthMiles}</td>
        <td>${park.difficulty}</td>
        <td>${typeof park.dayPassPriceUsd === "number" ? park.dayPassPriceUsd.toFixed(2) : "N/A"}</td>
        <td>${trailMap}</td>
        <td>${actions}</td>
      </tr>
    `;
    tableBody.append(row);
    if (park.state) stateSet.add(park.state);
  });
}

renderTable(parks);


          const stateFilter = $("#stateFilter");
          Array.from(stateSet).sort().forEach(state => {
            stateFilter.append(`<option value="${state}">${state}</option>`);
          });

          window.filterParksByState = function () {
            const selectedState = stateFilter.val();
            const filtered = selectedState === "all"
              ? parks
              : parks.filter(p => p.state === selectedState);
            renderTable(filtered);
          };
        },
        error: function (xhr, status, error) {
          $("#parks-table-body").html(`<tr><td colspan="11" class="text-danger">Error loading parks: ${error}</td></tr>`);
        }
      });
    });
  </script>
