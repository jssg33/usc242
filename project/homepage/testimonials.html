<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Testimonials Table</title>

  <!-- Bootstrap CSS -->
    <link href="./css/greenville.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>

  <style>
    /* Green + Black striped rows */
    .table-striped-green tbody tr:nth-of-type(odd) {
      background-color: #0a0a0a; /* black */
      color: #fff;
    }
    .table-striped-green tbody tr:nth-of-type(even) {
      background-color: #0f3d0f; /* dark green */
      color: #fff;
    }
    .table-striped-green thead {
      background-color: #145214; /* header green */
      color: #fff;
    }
  </style>
</head>

<body class="bg-dark text-light">

  <div class="container py-5">
    <h1 class="mb-4 text-center">Testimonials</h1>

    <table class="table table-striped-green table-bordered text-center align-middle">
      <thead>
        <tr>
          <th>Author</th>
          <th>Product</th>
          <th>Description</th>
          <th>Month</th>
          <th>Year</th>
        </tr>
      </thead>
      <tbody id="testimonial-body">
        <!-- Rows will be inserted here -->
      </tbody>
    </table>
  </div>

  <script>
    async function loadTestimonials() {
      try {
        const response = await fetch("https://api242.onrender.com/testimonials");
        const data = await response.json();

        const tbody = document.getElementById("testimonial-body");

        data.forEach(item => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${item.authorName}</td>
            <td>${item.productName}</td>
            <td>${item.description}</td>
            <td>${item.month}</td>
            <td>${item.year}</td>
          `;

          tbody.appendChild(row);
        });

      } catch (error) {
        console.error("Error fetching testimonials:", error);
      }
    }

    loadTestimonials();
  </script>

</body>
</html>
