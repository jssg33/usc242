<!DOCTYPE html>
<html>
<head>
  <title>Login Animation</title>
  <style>
    body {
      transition: background-color 0.5s ease;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    body.modal-open {
      background-color: #333;
      background-image: none;
      overflow: hidden;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.6);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .modal-content {
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      position: relative;
      width: 400px;
      height: 330px;
      overflow: hidden;
    }

    div.animated-box {
      width: 100px;
      height: 50px;
      background-color: #5DE2E7;
      font-weight: bold;
      position: relative;
      animation-name: myAnimation;
      animation-duration: 10s;
      animation-fill-mode: forwards;
      text-align: center;
      margin-bottom: 10px;
      line-height: 50px;
    }

    #div1 { animation-timing-function: linear; }
    #div2 { animation-timing-function: ease; }
    #div3 { animation-timing-function: ease-in; }
    #div4 { animation-timing-function: ease-out; }
    #div5 { animation-timing-function: ease-in-out; }

    @keyframes myAnimation {
      from { left: 0px; }
      to { left: 300px; }
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      width: 400px;
      margin: 100px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-container input[type="text"],
    .login-container input[type="password"] {
      width: 80%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .login-container input[type="submit"] {
      width: 100%;
      padding: 10px;
      background-color: #5DE2E7;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .login-container input[type="submit"]:hover {
      background-color: #4ac0c3;
    }
  </style>
</head>
<body onload="startAnimation()">

  <div class="login-container" align="center">
    <h2>Login Page</h2>
    <form>
      <input type="text" placeholder="Username" required>
      <input type="password" placeholder="Password" required>
      <input type="submit" value="Login">
    </form>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <hr>
      <div id="div1" class="animated-box">R</div>
      <div id="div2" class="animated-box">E</div>
      <div id="div3" class="animated-box">A</div>
      <div id="div4" class="animated-box">D</div>
      <div id="div5" class="animated-box">Y</div>
      <hr>
    </div>
  </div>

  <script>
    function startAnimation() {
      const body = document.body;
      const modal = document.getElementById('modal');
      const loginBox = document.querySelector('.login-container');
      const lastBox = document.getElementById('div5');

      // Set initial background image
      body.style.backgroundImage = 'url("cloth.png")';

      // Hide login box and show modal
      loginBox.style.display = 'none';
      body.classList.add('modal-open');
      modal.style.display = 'flex';

      // When animation ends, restore login box and background
      lastBox.addEventListener('animationend', function() {
        modal.style.display = 'none';
        body.classList.remove('modal-open');
        body.style.backgroundColor = '';
        body.style.backgroundImage = 'url("cloth.png")';
        loginBox.style.display = 'block';
      });
    }
  </script>

</body>
</html>
