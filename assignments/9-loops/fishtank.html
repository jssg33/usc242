    .bubble {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      animation: rise linear infinite;
      z-index: 5;
      box-shadow: 
        0 0 12px rgba(255,255,255,0.5),
        inset 0 2px 6px rgba(255,255,255,0.4);
      backdrop-filter: blur(1px);
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(0.6);
        opacity: 0.4;
      }
      50% {
        opacity: 0.9;
      }
      100% {
        transform: translateY(-320px) scale(1.1);
        opacity: 0;
      }

<script>
// Color sets for each tank
const bubbleColors = {
  1: { bg: 'rgba(255, 182, 193, 0.55)', glow: 'rgba(255, 105, 180, 0.7)' },   // pink / hot pink glow
  2: { bg: 'rgba(144, 238, 144, 0.55)', glow: 'rgba(50, 205, 50, 0.6)'   },   // light green / lime glow
  3: { bg: 'rgba(173, 216, 230, 0.55)', glow: 'rgba(100, 149, 237, 0.7)' }    // light blue / cornflower glow
};

function addBubblesToTank(tankElement, bubbleCount = 12) {
  const tankNumber = tankElement.dataset.tank;
  const colors = bubbleColors[tankNumber] || { bg: 'rgba(255,255,255,0.4)', glow: 'rgba(255,255,255,0.5)' };

  for (let i = 0; i < bubbleCount; i++) {
    const bubble = document.createElement('div');
    bubble.classList.add('bubble');

    const size = Math.random() * 20 + 8;        // 8–28 px
    const left = Math.random() * 90 + 5;        // spread across width
    const duration = Math.random() * 8 + 6;     // 6–14 seconds
    const delay = Math.random() * 6;

    bubble.style.width = `${size}px`;
    bubble.style.height = `${size}px`;
    bubble.style.left = `${left}%`;
    bubble.style.background = colors.bg;
    bubble.style.boxShadow = `0 0 12px ${colors.glow}, inset 0 2px 6px rgba(255,255,255,0.4)`;
    bubble.style.animationDuration = `${duration}s`;
    bubble.style.animationDelay = `${delay}s`;

    tankElement.appendChild(bubble);

    // Remove and respawn one bubble to keep it going forever
    bubble.addEventListener('animationend', () => {
      bubble.remove();
      addBubblesToTank(tankElement, 1);
    });
  }
}

// Initialize bubbles when page loads
document.addEventListener('DOMContentLoaded', () => {
  const tanks = document.querySelectorAll('.tank-wrapper');
  tanks.forEach(tank => {
    addBubblesToTank(tank, 12);   // start with 12 bubbles per tank
  });
});
</script>
