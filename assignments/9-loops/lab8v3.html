<!DOCTYPE html>
<html>
<head>
  <title>Lab8</title>
  <style>
    #box {
      position: absolute;
      border: 2px solid blue;
      background-color: lightgrey;
      top: 30px;
      height: 100px;
      width: 100px;
      margin-left: 30px;
      padding: 20px;
    }

    .forward {
      animation-name: animationOne;
      animation-duration: 4s;
      animation-iteration-count: 5;
    }

    .reverse {
      animation-name: animationOneReverse;
      animation-duration: 6s;
      animation-iteration-count: infinite;
    }

    @keyframes animationOne {
      0%   { background-color: lightgrey; top: 30px; margin-left: 30px; height: 100px; width: 100px; }
      25%  { background-color: yellow; top: 330px; margin-left: 30px; height: 125px; width: 125px; }
      50%  { background-color: orange; top: 330px; margin-left: 330px; height: 150px; width: 150px; }
      100% { background-color: green; top: 30px; margin-left: 330px; height: 125px; width: 125px; }
    }

    @keyframes animationOneReverse {
      0%   { background-color: green; top: 30px; margin-left: 330px; height: 125px; width: 125px; }
      25%  { background-color: orange; top: 330px; margin-left: 330px; height: 140px; width: 140px; }
      50%  { background-color: yellow; top: 330px; margin-left: 30px; height: 125px; width: 125px; }
      100% { background-color: lightgrey; top: 30px; margin-left: 30px; height: 100px; width: 100px; }
    }

    #two {
      position: absolute;
      font-size: 13pt;
      top: 600px;
      height: 100px;
      width: 100px;
      margin-left: 30px;
      text-align: center;
    }
  </style>
</head>
<body>

  <div><button onclick="startAnimation()">Restart Animation</button></div><br>
  <div id="box" class="forward"></div>
  <div id="two">John loves to play soccer</div>

  <script>
    const box = document.getElementById('box');
    let count = 0;

    box.addEventListener('animationOne', () => {
      count++;
      if (count === 5) {
        box.classList.remove('forward');
        box.classList.add('reverse');
      }
    });

    function startAnimation() {
      alert("Calling Do Something!");
      box.classList.remove('reverse');
      void box.offsetWidth; // trigger reflow
      box.classList.add('forward');
      count = 0;
    }
  </script>

</body>
</html>
