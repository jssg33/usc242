<html>
<head>
<title>Lab8</title>
<style>

#one
{
position: absolute;
border: 2px solid blue;
background-color: lightgrey;
top: 30px;
height: 100px;
width: 100px;
margin-left: 30px;
padding: 20px;
animation-name: animationOne;
animation-duration: 4s;
animation-iteration-count: 5;
}

@keyframes animationOne {
  0%   
{
background-color: lightgrey;
border: 2px solid blue;
top: 30px;
height: 100px;
width: 100px;
margin-left: 30px;
padding: 20px;
background-color: lightgrey;
}
  25%  
{
background-color: yellow;
border: 2px solid blue;
top:330px;
margin-left: 30px;
height: 125px;
width: 125px;
}
  50%  
{
background-color:orange;
border: 2px solid blue;
top:330px;
margin-left: 330px;
height: 150px;
width: 150px;
}
  100% 
{
background-color: green;
border: 2px solid blue;
top:30px;
margin-left: 330px;
height: 125px;
width: 125px;
}
}

@keyframes animationReverse {
  0%   { top: 30px; margin-left: 330px; background-color: green; height: 125px; width: 125px; }
  25%  { top: 330px; margin-left: 330px; background-color: orange; height: 150px; width: 150px; }
  50%  { top: 330px; margin-left: 30px; background-color: yellow; height: 125px; width: 125px; }
  100% { top: 30px; margin-left: 30px; background-color: lightgrey; height: 100px; width: 100px; }
}

#one.reverse {
  animation-name: animationReverse;
  animation-duration: 4s;
  animation-iteration-count: infinite;
}





#two
{
position: absolute;
font-size: 13pt;
top: 600px;
height: 100px;
width: 100px;
margin-left: 30px;
text-align: center;
}

</style>
</head>
<body>

<div id="one"></div>
<div id="two">John loves to play soccer</div>
<script>
  const box = document.getElementById('one');
  let count = 0;

  box.addEventListener('animationiteration', () => {
    count++;
    if (count === 5) {
      box.classList.add('reverse');
    }
  });
</script>
</body>
</html>
