<style>
/* Optional inline styles for layout */
#mood-select {
    margin: 20px 0;
}

#mood-select select {
    padding: 10px;
    font-size: 18px;
}

#song-list {
    margin-top: 20px;
    display: none; /* hidden until mood selected */
}

#song-list a {
    display: block;
    margin: 8px 0;
    font-size: 20px;
    color: #0077cc;
    text-decoration: none;
}

#song-list a:hover {
    text-decoration: underline;
}

#video-container {
    margin-top: 20px;
    display: none; /* hidden until song selected */
}
    .container {
display: grid;
grid-template-columns: 1fr 2fr; /* First column is half the width of the second */
height: 100vh; /* Full viewport height */
gap: 10px; /* Optional spacing between columns */
}

.column-1 img {
width: 100%;
height: 100%; /* Fill the column */
object-fit: cover; /* Maintain aspect ratio */
}

.column-2 {
display: grid;
grid-template-rows: repeat(2, 1fr); /* Two equal rows */
}

.column-2 img {
width: 100%;
height: 100%; /* Fill each row */
object-fit: cover; /* Maintain aspect ratio */
}
</style>

</head>
