<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>USC242 HomePage</title>
    <link rel="stylesheet" href="./css/a9styles.css"> 
    <link rel="stylesheet" href="./css/a10styles.css"> 
     <script src="./js/musiclist.js" defer></script>
    <script src="./js/a10.js" defer></script>

<style>
#mood-select {
    margin: 20px 0;
}

#mood-select select {
    padding: 10px;
    font-size: 18px;
}

#song-list {
    margin-top: 20px;
    display: none; /* hidden until mood selected */
}

#song-list a {
    display: block;
    margin: 8px 0;
    font-size: 20px;
    color: #0077cc;
    text-decoration: none;
}

#song-list a:hover {
    text-decoration: underline;
}

#video-container {
    margin-top: 20px;
    display: none; /* hidden until song selected */
}
    .container {
display: grid;
grid-template-columns: 1fr 2fr; /* First column is half the width of the second */
height: 100vh; /* Full viewport height */
gap: 10px; /* Optional spacing between columns */
}

* {
  box-sizing: border-box;
}

/* Create two equal columns that floats next to each other */
.column {
  float: left;
  width: 50%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

.pagecontainer
{
height: 1000px;
min-height: 1000px;
max-height: auto;
max-width: 1600px;
margin: 0 auto;
position: relative;
font-size: 12pt;
}
</style>

</style>

</head>
<body>
<div class="pagecontainer">

  <div id="topnavbar" style="background-color: black;">
    <div id="mobilemenu"> 
       <div id="mobilemenu-header">
           <span id="SiteMenu" style="font-size: 11pt;">
               <a href="lab8v2.html" target="_blank">LegacyAnimation</a>
           </span>
           <span id="navright" style="float: right; vertical-align: top; font-size: 11pt;">
               <a href="../../index.html">Site Home</a>
           </span>
       </div>
    </div>
  </div>

<header>
    <h1>Assignment10</h1>
    <p>Arrays</p>
</header>

<section class="assign10">
<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Music Selector</h2>
        <div align="center"><img src="./images/youtube.png" alt="Image 1" width="200px" height="200px"></center></div>    
    <h2>Select a Mood</h2>
      <div id="mood-select">
        <select id="mood-dropdown" onchange="showSongsFromDropdown()">
            <option value="">-- Choose a Mood --</option>
            <option value="happy">Happy</option>
            <option value="sad">Sad</option>
        </select>
    </div>
    <h2 id="mood-title"></h2>
    <div id="song-list"></div>
  </div>
    <div class="column" style="background-color:#bbb;">
    <h2>Music Player</h2>
   <div id="video-container">
        <iframe id="video-frame" width="560" height="315" frameborder="0" allowfullscreen></iframe>
   </div> 
  </div>
  </div>
    
</section>
